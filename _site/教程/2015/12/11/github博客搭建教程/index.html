        <span itemprop="articleBody"><p><center>=========简明教程============</center></p>

<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="cp">##### 搭建UserName.github.io为域名的博客
</span><span class="o">-</span> <span class="err">第一步，创建一个名字为</span><span class="n">userName</span><span class="p">.</span><span class="n">github</span><span class="p">.</span><span class="n">io</span><span class="err">的公共仓库</span>
<span class="o">-</span> <span class="err">第二步，把本地调试好的</span><span class="n">jekyll</span><span class="err">以</span><span class="n">master</span><span class="err">的分支上传到该仓库</span>
<span class="o">-</span> <span class="err">至此就能访问</span><span class="n">UserName</span><span class="p">.</span><span class="n">github</span><span class="p">.</span><span class="n">io</span><span class="err">的</span><span class="n">blog</span><span class="err">的。</span>

<span class="cp">#### 绑定自己的blog.example.com的域名
</span><span class="o">-</span> <span class="err">第一步，去阿里云购买一个域名，并且以</span><span class="n">CNAME</span><span class="p">(</span><span class="err">别名</span><span class="p">)</span><span class="err">的方式绑定到</span><span class="n">userName</span><span class="p">.</span><span class="n">github</span><span class="p">.</span><span class="n">io</span>
<span class="o">-</span> <span class="err">第二步，</span><span class="n">github</span><span class="err">的</span><span class="n">userName</span><span class="p">.</span><span class="n">github</span><span class="p">.</span><span class="n">io</span><span class="err">的仓库里添加一个</span><span class="n">CNMAE</span><span class="err">的文件里面只有一行</span>
<span class="err">：</span><span class="n">blog</span><span class="p">.</span><span class="n">example</span><span class="p">.</span><span class="n">com</span><span class="err">至此就能访问</span><span class="n">blog</span><span class="p">.</span><span class="n">example</span><span class="p">.</span><span class="n">com</span>

<span class="cp">#### 搭建userName.github.io/repo为域名的博客
</span><span class="o">-</span> <span class="err">第一步，创建一个为</span><span class="n">repo</span><span class="p">(</span><span class="err">自己随意命名</span><span class="p">)</span><span class="err">的公共仓库</span>
<span class="o">-</span> <span class="err">第二步，把本地调试好的</span><span class="n">jekyll</span><span class="err">以</span><span class="n">gp</span><span class="o">-</span><span class="n">pages</span><span class="err">的分支上传到该仓库</span>
<span class="o">-</span> <span class="err">至此就能访问</span><span class="n">userName</span><span class="p">.</span><span class="n">github</span><span class="p">.</span><span class="n">io</span><span class="o">/</span><span class="n">repo</span><span class="err">的</span><span class="n">blog</span><span class="err">了</span>

<span class="cp">#### 让blog.example.com/repo指向该blog
</span><span class="o">-</span> <span class="err">同上，添加一个</span><span class="n">CNAME</span><span class="err">的文件指向</span><span class="n">blog</span><span class="p">.</span><span class="n">example</span><span class="p">.</span><span class="n">com</span><span class="err">就行了</span>
    </code></pre></figure>
</span>

<script type="text/javascript">

function addChenjinshiFont(){
try {
    if (localStorage.chenjishi) {
        // 如果localStorage中有该字体，就直接取出来加载

        addFont(localStorage.chenjishi);
    } else {
      alert("no");
        // 首次加载字体我们需要异步加载它
        $.get("/font/xingshu/chenjishi.css", function(result){
           localStorage.chenjishi = result;
           addFont(localStorage.chenjishi);
      });
    }
  }catch(err){
   }
 }
 function addFont(cssString) {
   var doc=document;
       var style=doc.createElement("style");
       style.setAttribute("type", "text/css");

       if(style.styleSheet){// IE
           style.styleSheet.cssText = cssString;
       } else {// w3c
           var cssText = doc.createTextNode(cssString);
           style.appendChild(cssText);
       }
       var heads = doc.getElementsByTagName("head");
       if(heads.length)
           heads[0].appendChild(style);
       else
           doc.documentElement.appendChild(style);
 }
</script>
