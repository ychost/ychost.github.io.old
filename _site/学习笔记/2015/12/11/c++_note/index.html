        <span itemprop="articleBody"><p>C++Primer(第四版笔记)     date：2014-3-18</p>

<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="err">第二章</span> <span class="err">变量和基本类型</span>
<span class="err">编译时间：</span><span class="mi">2014</span><span class="o">-</span><span class="mi">3</span><span class="o">-</span><span class="mi">19</span>
<span class="err">完成时间：</span><span class="mi">2014</span><span class="o">-</span><span class="mi">3</span><span class="o">-</span><span class="mi">19</span>

<span class="mf">1.</span>  <span class="err">字节长度：</span>    <span class="n">size</span> <span class="n">of</span> <span class="kt">char</span><span class="o">:</span><span class="mi">1</span> <span class="c1">//64位机器 单位字节 byte
</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">int</span><span class="o">:</span><span class="mi">4</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">long</span> <span class="o">:</span><span class="mi">4</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">float</span> <span class="o">:</span><span class="mi">4</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">long</span> <span class="kt">long</span><span class="o">:</span><span class="mi">8</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">double</span><span class="o">:</span><span class="mi">8</span>
<span class="err">　　</span><span class="n">size</span> <span class="n">of</span> <span class="kt">long</span> <span class="kt">double</span><span class="o">:</span><span class="mi">12</span>
<span class="n">size</span> <span class="n">of</span> <span class="kt">char</span> <span class="o">*</span> <span class="o">:</span><span class="mi">8</span>

<span class="mf">2.</span><span class="err">’</span><span class="n">a</span><span class="err">’输出</span><span class="n">a</span>        <span class="n">L</span><span class="err">’</span><span class="n">a</span><span class="err">’输出</span> <span class="n">ASCII</span><span class="p">(</span><span class="n">a</span><span class="p">)</span><span class="o">=</span><span class="mi">97</span>
<span class="mf">3.</span><span class="err">初始化分为</span> <span class="err">复制初始化”</span><span class="o">=</span><span class="err">”和直接初始化”</span><span class="p">(</span><span class="err">初始化值</span><span class="p">)</span><span class="err">”</span><span class="c1">//建议用直接初始化
</span><span class="mf">4.</span><span class="k">extern</span> <span class="err">变量若初始化了</span> <span class="err">则这里的</span><span class="k">extern</span> <span class="err">相当于定义</span>
<span class="mf">5.</span><span class="k">const</span> <span class="err">变量且必须初始化</span> <span class="err">不能被其他文件访问</span> <span class="err">若想被其他文件访问则必须加</span> <span class="n">extrern</span>
<span class="err">　　例如：</span>
<span class="err">　　</span><span class="c1">//file_1.cpp
</span><span class="err">　　</span><span class="k">extern</span>  <span class="k">const</span> <span class="kt">int</span> <span class="n">bufsize</span> <span class="o">=</span> <span class="mi">512</span><span class="p">;</span>
<span class="err">　　</span><span class="c1">//file_2.cpp
</span><span class="err">　　</span><span class="n">Extern</span> <span class="k">const</span> <span class="kt">int</span> <span class="n">buf</span> <span class="n">size</span> <span class="p">;</span>

<span class="mf">6.</span><span class="err">引用</span><span class="p">(</span><span class="n">reference</span><span class="p">)</span> <span class="err">就是对象的另一个名字</span> <span class="err">变量名前添加”</span><span class="o">&amp;</span><span class="err">”</span>    <span class="err">关联到其他类型</span>
    <span class="err">必须与该引用同类型的对象初始化所有的操作都是作用在绑定的对象上的</span>   <span class="err">不能绑定其他对象</span>
<span class="err">　　</span><span class="n">eg</span><span class="o">:</span>
<span class="err">　　</span><span class="kt">int</span> <span class="n">i</span><span class="o">=</span><span class="mi">1024</span><span class="p">,</span><span class="o">&amp;</span><span class="n">i2</span><span class="o">=</span><span class="n">i</span><span class="p">;</span>
<span class="err">　　</span><span class="c1">//const reference:const reference to a const object
</span><span class="err">　　</span><span class="k">const</span> <span class="kt">int</span> <span class="n">ival</span><span class="o">=</span><span class="mi">1024</span><span class="p">;</span>
<span class="err">　　</span><span class="k">const</span> <span class="kt">int</span> <span class="o">&amp;</span><span class="n">refVal</span><span class="o">=</span><span class="n">ival</span><span class="p">;</span><span class="c1">//ok, but can’t change refVal and ival
</span><span class="err">　　</span><span class="kt">int</span> <span class="o">&amp;</span><span class="n">ref2</span><span class="o">=</span><span class="n">ival</span><span class="p">;</span><span class="c1">//erro: nonconst reference to a const object
</span><span class="err">　　非</span><span class="k">const</span> <span class="err">引用只能绑定到与该应用同类型的对象</span>
<span class="err">　　</span><span class="k">const</span><span class="err">引用则可以绑定到不同但相关的类型的对象或绑定右值</span>
    <span class="err">若</span><span class="k">const</span><span class="err">引用指向非</span><span class="k">const</span><span class="err">对象就不能通过</span><span class="k">const</span><span class="err">间接修改对象</span>
    <span class="err">但可以通过非</span><span class="k">const</span><span class="err">对象直修改</span>
<span class="err">　　</span><span class="n">eg</span><span class="o">:</span>  
<span class="err">　　</span><span class="kt">int</span> <span class="n">i</span><span class="o">=</span><span class="mi">42</span><span class="p">;</span>
<span class="err">　　</span><span class="kt">int</span> <span class="o">&amp;</span><span class="n">x</span><span class="o">=</span><span class="mi">42</span><span class="p">;</span>
<span class="err">　　</span><span class="c1">//legal for const reference only
</span><span class="err">　　</span><span class="k">const</span> <span class="kt">int</span> <span class="o">&amp;</span><span class="n">r</span><span class="o">=</span><span class="mi">40</span><span class="p">;</span><span class="c1">//r==42   x=r;//将40赋值给i
</span><span class="err">　　</span><span class="k">const</span> <span class="kt">int</span> <span class="o">&amp;</span><span class="n">r2</span><span class="o">=</span><span class="n">r</span><span class="o">+</span><span class="n">i</span><span class="p">;</span>
<span class="mf">7.</span><span class="k">typedef</span> <span class="kt">double</span> <span class="n">wages</span><span class="p">;</span>
<span class="err">　　</span><span class="k">typedef</span> <span class="n">wages</span> <span class="n">salary</span><span class="p">;</span><span class="c1">//indirect synonym for double
</span><span class="mf">8.</span><span class="err">枚举</span><span class="p">(</span><span class="n">enumeration</span><span class="p">)</span>
<span class="err">　　</span><span class="n">eg</span><span class="o">:</span>
<span class="err">　　</span><span class="c1">//input is 0 ,output is 1, and append is 2
</span><span class="err">　　</span><span class="k">enum</span> <span class="n">open_modes</span><span class="p">{</span><span class="n">input</span><span class="p">,</span><span class="n">output</span><span class="p">,</span><span class="n">append</span><span class="p">};</span>
<span class="err">　　默认地后一个枚举成员的值比前一个大一</span>
<span class="err">　　</span><span class="c1">//p1 is 2,p2 is 3, p3 is 3,p4 is 4
</span><span class="err">　　</span><span class="k">enum</span> <span class="n">points</span><span class="p">{</span><span class="n">p1</span><span class="o">=</span><span class="mi">2</span><span class="p">,</span><span class="n">p2</span><span class="p">,</span><span class="n">p3</span><span class="o">=</span><span class="mi">3</span><span class="p">,</span><span class="n">p4</span><span class="p">};</span>  <span class="c1">//用来初始化枚举成员的值必须是一个常量表达式
</span> <span class="c1">//枚举对象的初始化和赋值必须是枚举对象或同一枚举对象的其他对象
</span> <span class="n">p</span> <span class="n">p1d</span><span class="o">=</span><span class="n">p3</span>    <span class="c1">//ok
</span> <span class="n">p</span> <span class="n">p1x</span><span class="o">=</span><span class="mi">3</span><span class="p">;</span>    <span class="c1">//erro : p1x initialized with int
</span><span class="mf">9.</span><span class="err">类类型</span><span class="p">(</span><span class="k">class</span><span class="err">)</span>
    <span class="err">类中</span><span class="nc">public</span> <span class="err">部分定义的成员在程序的任何部分都可以访问。通常在</span><span class="k">public</span> <span class="err">部</span>
<span class="err">分放置操作，以便程序中的其他部分可以执行这些操作。</span>
<span class="err">类中</span><span class="k">private</span> <span class="err">部分定义的成员只能被作为类的组成部分的代码（以及该类的友</span>
<span class="err">元）访问。通常在</span><span class="k">private</span> <span class="err">部分放置数据，以对对象的内部数据进行隐藏。</span>
        <span class="p">(</span><span class="k">struct</span><span class="p">)</span>
    <span class="err">成员默认都是</span><span class="k">public</span> <span class="k">class</span> <span class="err">成员默认为</span><span class="nc">private</span>
<span class="mf">10.</span><span class="err">头文件一般包括</span> <span class="err">类的定义、</span><span class="k">extern</span><span class="err">的声明和函数的声明</span><span class="p">(</span><span class="err">头文件用于声明而不是定义</span><span class="p">)</span>
    <span class="err">三个例外：</span>
        <span class="err">可以定义类</span> <span class="err">值在编译时就知道的</span><span class="k">const</span><span class="err">对象</span><span class="p">(</span><span class="err">常量初始化的</span><span class="k">const</span><span class="err">对象</span><span class="p">)</span><span class="err">和</span><span class="kr">inline</span><span class="err">对象</span>
<span class="err">小结：</span>
<span class="o">---------------------</span>
        <span class="err">类型是</span><span class="n">C</span><span class="o">++</span><span class="err">程序设计的基础</span>
        <span class="err">每种类型都定义了其储存空间要求和可以在该类型的所有对象上执行的操作。</span>
        <span class="n">C</span><span class="o">++</span><span class="err">提供了一组基本内置类型，如</span> <span class="kt">int</span><span class="err">、</span><span class="kt">char</span><span class="err">、等。这些类型与它们所在机</span>
        <span class="err">器硬件</span>  <span class="err">上的表示方式紧密相关。</span>
        <span class="err">类型可以为</span><span class="k">const</span><span class="err">或非</span><span class="k">const</span><span class="err">；</span><span class="k">const</span><span class="err">对象必须要初始化且其值不能修改。</span>
        <span class="err">另外，我们还可以订衣服和类型，如引用。引用为一个对象提供了另一个名字。</span>
        <span class="err">复合类型是其他类型定义的类型。</span>
        <span class="n">C</span><span class="o">++</span><span class="err">语言支持通过定义类来自定义类型。标准库实用类设施来提供一组高级的抽象概念，</span>
        <span class="err">如</span><span class="n">IO</span><span class="err">和</span><span class="n">string</span><span class="err">类型</span>
        <span class="n">C</span><span class="o">++</span><span class="err">是一种静态类型语言：变量和函数在使用前必须先声明。变量可少声明多次但是</span>
        <span class="err">只能定义一次。定义变量时就是进行初始化几乎总是个好主意。</span>
<span class="o">-----------------------</span>


<span class="cm">/*--------------------------------------------------------------------------
第三章 标准库类型

编译时间：2014-3-19
完成时间：2014-3-22
----------------------------------------------------------------------------*/</span>
<span class="mf">1.</span><span class="n">string</span><span class="err">的几种初始化</span> <span class="err">#</span><span class="n">include</span> <span class="o">&lt;</span><span class="n">string</span><span class="o">&gt;</span><span class="p">;</span> <span class="n">or</span> <span class="k">using</span> <span class="n">std</span><span class="o">::</span><span class="n">string</span><span class="p">;</span>
    <span class="n">eg</span><span class="o">:</span>
        <span class="n">string</span> <span class="n">s1</span><span class="p">;</span><span class="c1">//s1 为空字符串
</span>     <span class="n">string</span> <span class="n">s2</span><span class="p">(</span><span class="n">s1</span><span class="p">);</span><span class="c1">//s2初始化为s1的副本
</span>     <span class="n">string</span> <span class="n">s3</span><span class="p">(</span><span class="s">"value"</span><span class="p">);</span><span class="c1">//s3为字符串面值副本
</span>     <span class="n">string</span> <span class="n">s4</span><span class="p">(</span><span class="n">n</span><span class="p">,</span><span class="sc">'c'</span><span class="p">)</span><span class="c1">//s4初始化为字符'c'的n个副本
</span> <span class="n">string</span> <span class="c1">//对象忽略开头空白 一空白结尾
</span> <span class="n">getline</span><span class="p">(</span><span class="n">cin</span><span class="p">,</span><span class="n">string</span><span class="p">)</span> <span class="c1">//以换行符结束 不忽略空白 以换行符结束
</span> <span class="n">string</span> <span class="err">对象的属性</span>
    <span class="n">s</span><span class="p">.</span><span class="n">size</span><span class="p">()</span><span class="c1">//返回s中字符的个数 注意返回值是个string::size_type类型 不要把他当作int
</span> <span class="n">s</span><span class="p">.</span><span class="n">empty</span><span class="p">()</span><span class="c1">//检测是否为空字串
</span> <span class="n">s</span><span class="p">[</span><span class="n">n</span><span class="p">]</span><span class="c1">//返回s中位置为n的字符，n is index s.(s.size()-1)返回s的最后一个字符
</span> <span class="n">string</span> <span class="err">对象的相加的</span><span class="o">+</span><span class="err">操作符的左右数必须至少有一个是</span><span class="n">string</span><span class="err">类型的</span>
    <span class="n">eg</span><span class="o">:</span>
        <span class="n">string</span> <span class="n">s1</span><span class="o">=</span><span class="s">"hello"</span><span class="p">;</span>
        <span class="n">string</span> <span class="n">s2</span><span class="o">=</span><span class="s">"world"</span><span class="p">;</span>
        <span class="n">string</span> <span class="n">s3</span><span class="o">=</span><span class="n">s1</span><span class="o">+</span><span class="s">","</span><span class="p">;</span><span class="c1">//ok
</span>     <span class="n">string</span> <span class="n">s4</span><span class="o">=</span><span class="s">"hello"</span><span class="o">+</span><span class="s">","</span><span class="p">;</span><span class="c1">//error: no string operand
</span>     <span class="n">string</span> <span class="n">s5</span><span class="o">=</span><span class="n">s1</span><span class="o">+</span><span class="s">","</span><span class="o">+</span><span class="s">"world"</span><span class="c1">//ok
</span>     <span class="n">string</span> <span class="n">s6</span><span class="o">=</span><span class="s">"hello"</span><span class="o">+</span><span class="s">","</span><span class="o">+</span><span class="n">s2</span><span class="p">;</span><span class="c1">//erro: can't add string literals
</span><span class="mf">2.</span><span class="err">头文件</span><span class="n">cctype</span>
        <span class="err">从</span><span class="n">c</span><span class="err">继承过来的</span>
<span class="mf">3.</span><span class="n">vector</span><span class="err">（容器）</span><span class="o">--</span><span class="err">仅能对已存在的元素进行下标操作</span>
    <span class="n">vector</span><span class="o">&lt;</span><span class="n">T</span><span class="o">&gt;</span> <span class="n">v1</span><span class="p">;</span><span class="c1">//v1为空

</span> <span class="n">end</span><span class="p">();</span><span class="c1">//返回容器末端的下一个元素---超出末端迭代器

</span> <span class="o">*</span><span class="n">iter</span><span class="c1">//迭代器解引操作符 访问迭代器指向的元素

<span class="mf">5.</span><span class="n">const_iterator</span><span class="p">(</span><span class="err">只读迭代器</span><span class="p">)</span>

</span>     <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;::</span><span class="n">const_iterator</span> <span class="n">x</span><span class="o">=</span><span class="n">ivec</span><span class="p">.</span><span class="n">begin</span><span class="p">();</span>
            <span class="n">x</span><span class="o">++</span><span class="p">;</span><span class="c1">//ok
</span>         <span class="o">*</span><span class="n">x</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span><span class="c1">//error: *x is const
</span>     <span class="c1">//不能改变x本身的值 但能修改所指对象的值 const对象必须初始化
</span>     <span class="k">const</span> <span class="n">vector</span><span class="o">&lt;</span><span class="kt">int</span><span class="o">&gt;::</span> <span class="n">iterator</span> <span class="n">y</span><span class="o">=</span><span class="n">ivec</span><span class="p">.</span><span class="n">brgin</span><span class="p">();</span>
            <span class="n">y</span><span class="o">++</span><span class="p">;</span><span class="c1">//erro: can't change the value of y
</span>         <span class="o">*</span><span class="n">y</span><span class="o">=</span><span class="mi">1</span><span class="p">;</span><span class="c1">//ok
</span><span class="cm">/*---------------------
    const 迭代器是迭代器常量，该迭代器本身的值不能修改，即该迭代器在定义时
    需要初始化，而且初始化之后，不能再指向其他元素。若需要指向固定元素的
    迭代器，则可以使用const 迭代器。
    const_iterator 是一种迭代器类型，对这种类型的迭代器解引用会得到一个指

    改，因此，const_iterator 类型只能用于读取容器内的元素，不能修改元素的

---------------------*/</span>

</span>     <span class="n">iter1</span><span class="o">-</span><span class="n">iter2</span>

            <span class="n">ivec</span><span class="p">.</span><span class="n">begin</span><span class="p">()</span><span class="o">+</span><span class="n">ivec</span><span class="p">.</span><span class="n">end</span><span class="p">();</span><span class="c1">//erro:将两个迭代器相加的操作是未定义的，因此用这种方法计算mid 会出现编译错误。
</span><span class="err">注意：</span>
    <span class="err">任何改变</span><span class="n">vector</span><span class="err">长度的操作都会使已存的迭代器失效</span>
<span class="mf">6.</span><span class="n">bitset</span> <span class="err">初始化是十进制或</span><span class="mi">16</span><span class="err">进制</span>
    <span class="n">bitset</span><span class="o">&lt;</span><span class="mi">32</span><span class="o">&gt;</span> <span class="n">bitvec</span><span class="c1">//32 bits ,all zero
</span> <span class="n">bitset</span><span class="o">&lt;</span><span class="n">n</span><span class="o">&gt;</span> <span class="n">b</span><span class="p">;</span>    <span class="c1">//b有n位，每位是0
</span> <span class="n">bitset</span><span class="o">&lt;</span><span class="n">n</span><span class="o">&gt;</span> <span class="n">b</span><span class="p">(</span><span class="n">u</span><span class="p">);</span>   <span class="c1">//b是unsigned long型u的一个副本
</span> <span class="n">bitset</span><span class="o">&lt;</span><span class="n">n</span><span class="o">&gt;</span> <span class="n">b</span><span class="p">(</span><span class="n">s</span><span class="p">);</span>   <span class="c1">//b是string 对象s中含有位串的副本
</span> <span class="n">bitset</span><span class="o">&lt;</span><span class="n">n</span><span class="o">&gt;</span> <span class="n">b</span><span class="p">(</span><span class="n">s</span><span class="p">,</span><span class="n">pos</span><span class="p">,</span><span class="n">n</span><span class="p">);</span><span class="c1">//b是s从位置pos开始的n个位 的副本
</span>
    <span class="err">用</span><span class="kt">unsigned</span> <span class="err">初始化</span><span class="n">bitset</span><span class="err">对象</span>
        <span class="c1">//32位机器十六进制0XFFFF 表示16个1和16个0
</span>     <span class="c1">//bitvecl is smaller than the initialized
</span>     <span class="n">bitset</span><span class="o">&lt;</span><span class="mi">16</span><span class="o">&gt;</span> <span class="n">bitvec1</span><span class="p">(</span><span class="mh">0xffff</span><span class="p">);</span><span class="c1">//11111111 11111111
</span>     <span class="c1">//bitvec2 is same size as initialized
</span>     <span class="n">bitset</span><span class="o">&lt;</span><span class="mi">32</span><span class="o">&gt;</span> <span class="n">bitvec2</span><span class="p">(</span><span class="mh">0xffff</span><span class="p">)</span><span class="c1">//bits 0..15 are set to 1;16...31 are 0xffff
</span>     <span class="c1">//on a 32-bit machine,bits 0 to 31 initialized from 0xffff
</span>     <span class="n">bitset</span><span class="o">&lt;</span><span class="mi">128</span><span class="o">&gt;</span> <span class="n">bitvec3</span><span class="p">(</span><span class="mh">0xffff</span><span class="p">);</span><span class="c1">//bits 32 through 127 initialized to zero
</span>
    <span class="err">用</span><span class="n">string</span><span class="err">对象初始化</span><span class="n">bitset</span><span class="err">对象</span>   <span class="c1">//bitset和string是反转的
</span>     <span class="c1">//string对象的最右字符(下标最大的那个)用来初始化bitset的低阶位(即下标为0)
</span>     <span class="n">string</span> <span class="n">s</span><span class="p">(</span><span class="s">"1100"</span><span class="p">);</span>

</span>

</span>
        <span class="n">bitvec</span><span class="p">.</span><span class="n">to_ulong</span><span class="c1">//转换成ulong(十进制)
</span>     <span class="n">b</span><span class="p">.</span><span class="n">filp</span><span class="p">(</span><span class="n">pos</span><span class="p">)</span><span class="c1">//某一位取反

<span class="mf">1.</span><span class="err">相关规定</span>
    <span class="err">数组维数必须是大于等于</span><span class="mi">1</span><span class="err">的常量表达式</span><span class="p">(</span><span class="err">字面常量，枚举常量，初始化整形</span><span class="k">const</span><span class="err">对象</span><span class="p">)</span>
    <span class="err">函数体内定义数组无初始化</span>
    <span class="err">体外定义数组初始化</span><span class="mi">0</span>
    <span class="err">类类型默认构造函数初始化，若无默认构造函数则必须显示初始化</span>
    <span class="err">显示初始化没必要指定维数</span>
        <span class="n">eg</span><span class="o">:</span>
            <span class="kt">int</span> <span class="n">ia</span><span class="p">[]</span><span class="o">=</span><span class="p">{</span><span class="mi">0</span><span class="p">,</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">);</span>
    <span class="err">字符串初始化</span>
        <span class="n">eg</span><span class="o">:</span>
        <span class="k">const</span> <span class="kt">char</span> <span class="n">ca3</span><span class="p">[</span><span class="mi">6</span><span class="p">]</span><span class="o">=</span><span class="s">"Daniel"</span><span class="p">;</span><span class="c1">//erro: Daniel is 7 element include '\0'
</span> <span class="err">不允许数组直接复制和赋值</span>
        <span class="kt">int</span> <span class="n">ia</span><span class="p">[]</span><span class="o">=</span><span class="p">{</span><span class="mi">0</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">3</span><span class="p">};</span><span class="c1">//ok
</span>     <span class="kt">int</span> <span class="n">ia2</span><span class="p">[](</span><span class="n">ia</span><span class="p">);</span><span class="c1">//erro: cannot initialize one array with another
</span>     <span class="kt">int</span> <span class="n">ia3</span><span class="p">[];</span>
        <span class="n">ia3</span><span class="o">=</span><span class="n">ia</span><span class="p">;</span><span class="c1">//erro: cannot asssign one array to another
</span><span class="mf">2.</span><span class="err">与</span><span class="n">vector</span><span class="err">的比较</span>
    <span class="err">与</span><span class="n">vector</span> <span class="err">类型相比，数组具有如下缺点：</span>
    <span class="err">数组的长度是固定的，而且数组不提供获取其容量大小的</span><span class="n">size</span> <span class="err">操作，</span>
    <span class="err">也不提供自动添加元素的</span><span class="n">push_back</span> <span class="err">操作。因此，程序员无法在程序</span>
    <span class="err">运行时知道一个给定数组的长度，而且如果需要更改数组的长度，程</span>
    <span class="err">序员只能创建一个更大的新数组，然后把原数组的所有元素复制到新</span>
    <span class="err">数组的存储空间中去。与使用</span><span class="n">vector</span> <span class="err">类型的程序相比，使用内置数组</span>
    <span class="err">的程序更容易出错且难以调试</span>
<span class="mf">3.</span><span class="err">指针</span>
    <span class="err">一个有效的指针必然是一下三种状态之一</span>
        <span class="err">保存一个特定对象的地址</span>
            <span class="err">指向某个对象后面的另一个对象</span>
                <span class="err">零值，若是</span><span class="mi">0</span><span class="err">值表明他不指向任何对象</span>
    <span class="err">注意：避免使用为初始化的指针</span>             
                <span class="cm">/*
                无法确定某指针是否指向一个有效对象。因为，在C++语言中，无法检测指
                针是否未被初始化，也无法区分一个地址是有效地址，还是由指针所分配的存
                储空间中存放的不确定值的二进制位形成的地址。
            */</span>
        <span class="err">把</span><span class="kt">int</span><span class="err">型变量赋值给指针式非法的。</span>
            <span class="kt">int</span> <span class="n">ival</span><span class="p">;</span>
            <span class="kt">int</span> <span class="n">zero</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span>
            <span class="k">const</span> <span class="kt">int</span> <span class="n">c_ival</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span>
            <span class="kt">int</span> <span class="o">*</span><span class="n">pi</span><span class="o">=</span><span class="n">ival</span><span class="p">;</span><span class="c1">//erro: pi intialized from int value of ival
</span>         <span class="n">pi</span><span class="o">=</span><span class="n">zero</span><span class="c1">//erro: pi assigned int value zero
</span>         <span class="n">pi</span><span class="o">=</span><span class="n">c_ival</span><span class="p">;</span><span class="c1">//ok
</span>         <span class="n">pi</span><span class="o">=</span><span class="mi">0</span><span class="p">;</span><span class="c1">//ok
</span>     <span class="err">指针只能初始化或赋值为同类型的变量地址或另一指针</span>

        <span class="kt">double</span> <span class="n">obj</span><span class="o">=</span><span class="mf">3.14</span><span class="p">;</span>
        <span class="kt">double</span> <span class="o">*</span><span class="n">pd</span><span class="o">=&amp;</span><span class="n">obj</span><span class="p">;</span>
        <span class="c1">//ok void* can hold the address value of any data pointer typedef
</span>     <span class="kt">void</span> <span class="o">*</span><span class="n">pv</span><span class="o">=&amp;</span><span class="n">obj</span><span class="p">;</span><span class="c1">//obj can be an object of any typedef
</span>     <span class="n">pv</span><span class="o">=</span><span class="n">pd</span><span class="p">;</span><span class="c1">//pd can be a pointer to any typedef
</span>         <span class="kt">void</span><span class="o">*</span><span class="err">表明指针与一地址相关，但不清楚储存在地址上的对象的类型</span>
    <span class="err">指针和引用</span><span class="p">(</span><span class="n">refrence</span><span class="p">)</span><span class="err">的比较</span>
        <span class="cm">/*----------------------
        使用引用（reference）和指针（pointer）都可间接访问另一个值，但它们之
        间存在两个重要区别：(1)引用总是指向某个确定对象（事实上，引用就是该对
        象的别名），定义引用时没有进行初始化会出现编译错误；(2) 赋值行为上存
        在差异：给引用赋值修改的是该引用所关联的对象的值，而不是使该引用与另
        一个对象关联。引用一经初始化，就始终指向同一个特定对象。给指针赋值修
        改的是指针对象本身，也就是使该指针指向另一对象，指针在不同时刻可指向
        不同的对象（只要保证类型匹配）。
        -------------------------*/</span>
    <span class="err">指针指向指针</span>
        <span class="kt">int</span> <span class="n">ival</span><span class="o">=</span><span class="mi">1024</span><span class="p">;</span>
        <span class="kt">int</span> <span class="o">*</span><span class="n">pi</span><span class="o">=&amp;</span><span class="n">ival</span><span class="p">;</span>
        <span class="kt">int</span> <span class="o">**</span><span class="n">ppi</span><span class="o">=&amp;</span><span class="n">pi</span><span class="p">;</span>
        <span class="err">双解引</span><span class="n">ppi</span> <span class="o">---**</span><span class="n">ppi</span>
    <span class="err">指针访问数组元素</span>
        <span class="kt">int</span> <span class="n">ia</span><span class="p">[]</span><span class="o">=</span><span class="p">{</span><span class="mi">0</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">4</span><span class="p">,</span><span class="mi">6</span><span class="p">,</span><span class="mi">8</span><span class="p">};</span>
        <span class="kt">int</span> <span class="o">*</span><span class="n">ip</span><span class="o">=</span><span class="n">ia</span><span class="p">;</span>  <span class="c1">//ip points to ia[0]
</span>          <span class="n">ip</span><span class="o">=&amp;</span><span class="n">ia</span><span class="p">[</span><span class="mi">4</span><span class="p">];</span>  <span class="c1">//ip points last element in ia
</span> <span class="err">指针的算术操作</span>
        <span class="n">ip</span><span class="o">=</span><span class="n">ia</span><span class="p">;</span>      <span class="c1">//ok: ip point tp ia[0]
</span>     <span class="kt">int</span> <span class="o">*</span><span class="n">ip2</span><span class="o">=</span><span class="n">ip</span><span class="o">+</span><span class="mi">4</span><span class="p">;</span><span class="c1">//ok: ip2 points to ia[4],the last element in ia
</span>     <span class="kt">ptrdiff_t</span> <span class="n">n</span><span class="o">=</span><span class="n">ip2</span><span class="o">-</span><span class="n">ip</span><span class="p">;</span><span class="c1">//ok:distance between the pointers
</span>     <span class="c1">//注：ptrdiff包含于 cstddef头文件 signed类型
</span>     <span class="err">在指针加一个整数值其结果仍然是一个指针</span>
        <span class="kt">int</span> <span class="n">last</span> <span class="o">=*</span><span class="p">(</span><span class="n">ia</span> <span class="o">+</span><span class="mi">4</span><span class="p">);</span>

<script type="text/javascript">

function addChenjinshiFont(){
try {
    if (localStorage.chenjishi) {
        // 如果localStorage中有该字体，就直接取出来加载

        addFont(localStorage.chenjishi);
    } else {
      alert("no");
        // 首次加载字体我们需要异步加载它
        $.get("/font/xingshu/chenjishi.css", function(result){
           localStorage.chenjishi = result;
           addFont(localStorage.chenjishi);
      });
    }
  }catch(err){
   }
 }
 function addFont(cssString) {
   var doc=document;
       var style=doc.createElement("style");
       style.setAttribute("type", "text/css");

       if(style.styleSheet){// IE
           style.styleSheet.cssText = cssString;
       } else {// w3c
           var cssText = doc.createTextNode(cssString);
           style.appendChild(cssText);
       }
       var heads = doc.getElementsByTagName("head");
       if(heads.length)
           heads[0].appendChild(style);
       else
           doc.documentElement.appendChild(style);
 }
</script>
