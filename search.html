---
layout: default
---

<div class="container-fluid index">
  <div class="row index all-posts">

    <h1 class="author-header header" style="font-family:'chengjishi'">搜索</h1>

    <div id="search-container">
      <input type="text" id="search-input" placeholder="请输入关键词...">
      <div class="col-md-12 content-panel articles">
        <ul id="results-container"><small> 等待输入... </small></ul>
      </div>
    </div>

  </div>
</div>

<hr class="search-hr" />

<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}<\/a><\/li>',
    noResultsText: '对不起，未搜索到结果',
    limit: 10,
    fuzzy: true,
  })
</script>
